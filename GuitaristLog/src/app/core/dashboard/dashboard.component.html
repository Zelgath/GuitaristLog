<ng-container>
    <mat-toolbar color="primary">
        <mat-toolbar-row class="header">
            <div class="col-1">
                <button mat-icon-button (click)="toggleDrawer()" class="open-sidebar">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div class="col-5">
                <i class="fas fa-guitar logo float-right">Guitarist Log</i>
            </div>
            <div class="col-5">
                <span class="user-login float-right">Hello, {{ user?.email }}</span>
            </div>
            <div class="col-1">
                <mat-icon class="logout-icon" (click)="logout()">power_settings_new</mat-icon>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-drawer-container class="drawer-container" [hasBackdrop]="false" autosize>
        <mat-drawer #drawer mode="side" class="drawer">I'm a drawer</mat-drawer>
        <mat-drawer-content class="drawer-content">
          <router-outlet></router-outlet>
        </mat-drawer-content>
      </mat-drawer-container>
      
</ng-container>
